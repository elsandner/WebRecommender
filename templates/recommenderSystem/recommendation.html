<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 2</title>
</head>
<body>
    <h1>Recommendations for userID: {{ userId }}</h1>


    {% if recommendations %}
        <ul>
        {% for movie in recommendations %}

            <li><p>{{ movie }}</p></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}


</body>
</html>
